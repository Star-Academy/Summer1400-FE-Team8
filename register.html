<form >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to Join Angify.</p>
    <hr>

    <label for="em"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="em" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="register_button">Register</button>
  </div>

  <div class="container log_in">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>
</form>
<footer id="footer">All rights reserved</footer>
