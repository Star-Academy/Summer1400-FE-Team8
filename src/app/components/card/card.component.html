<div  *ngIf="songs" class="playlist-box">
<div  #allItems *ngFor="let song of songs" class="playlist-box-item" >
  <div class="playlist-box-item-pic">
    <img [src] ="song.cover" alt="cover of song">
  </div>
  <div class="playlist-box-item-text">
    <h6>{{song.artist}}</h6>
    <h5>{{song.name}}</h5>
  </div>
  <div class="playlist-box-item-add">
    <button  #buttonElement >
</button>
</div>
</div>
</div>
