<div class="side-menu-container nav-desktop-side nav-desktop-side-closed" #menuRef *ngIf="handleShowMenu()">
  <div class="side-menu">
    <div class="side-menu-toggle">
      <button #toggleBtnRef (click)="handleToggleBtn()">
        <img src="assets/images/side-menu/open.svg" alt="open" #toggleBtnImgRef />
      </button>
    </div>
    <div class="side-menu-text">
      <div class="side-menu-avatar-container">
        <img
          #avatarRef
          class="avatar side-menu-avatar"
          src="assets/images/side-menu/no_avatar.jpg"
          alt="no_avatar"
        />
      </div>
      <div>
        <a routerLink="profile/playlists"
          ><img src="assets/images/side-menu/playlist.svg" alt="playlist" />پلی لیست ها</a
        >
      </div>
      <div>
        <a routerLink="favorites"
          ><img src="assets/images/side-menu/star_fill.svg" alt="favorites" />مورد علاقه ها</a
        >
      </div>
      <div>
        <a routerLink="music_search"
          ><img src="assets/images/side-menu/search_icon.svg" alt="search" />جستجوی پیشرفته</a
        >
      </div>
      <div>
        <a routerLink="profile/edit_profile"
          ><img src="assets/images/side-menu/edit.svg" alt="edit_profile" />ویرایش پروفایل</a
        >
      </div>
      <div class="nav-desktop-side-logout">
        <a (click)="handleLogout()" routerLink="/"
          ><img src="assets/images/side-menu/logout.svg" alt="logout" />خروج از حساب</a
        >
      </div>
    </div>
  </div>
</div>
