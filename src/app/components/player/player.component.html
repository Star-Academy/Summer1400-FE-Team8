
<main class="player-container">
  <div class="player-content">
    <div class="player-right">
      <div class="song-cover">
        <div *ngIf="song" class="song-cover-pic">
          <img [src]="song.cover" alt="cover">
        </div>
        <div class="song-cover-info">
          <p *ngIf="song" class="song-cover-info-singer"><span><img alt="singer" src="assets/images/player/person.svg"></span>{{song.artist}}
          </p>
          <p *ngIf="song" class="song-cover-info-name"><span><img alt="singer"
                                                                  src="assets/images/player/music.svg"></span>{{song.name}}
          </p>
        </div>
      </div>
      <!-- <div class="song-interact">
        <div class="song-interact-like">
          <button><img alt="heart" src="assets/images/player/heart_outline.svg"></button>
          <span> 1000 </span>
          لایک
        </div>
        <div class="song-interact-favorite">
          <span><img alt="star" src="assets/images/player/star_outline.svg"></span>
          <button>افزودن به لیست علاقه مندی</button>
        </div>
      </div> -->
      <div class="song-play">
        <div class="song-play-top">
          <span #timePassed class="time-passed">0:00</span>
          <span class="play-range">
            <input #playRange (change)="updatePlaying(playRange.value)" *ngIf="current_track" class="custom-range-slider"
                   id="playRange" max="100" min="0" type="range"
                   value="0">
          </span>
          <span #timeRemained class="time-remained">4:22</span>
        </div>
        <div class="song-play-bottom">
          <div class="song-play-bottom-right">
            <span><img alt="volume_up" src="assets/images/player/music/volume_up.svg"></span>
            <span class="volume-range-wrapper">
              <input #volumeRange (change)="updateVolume(volumeRange.value)" class="custom-range-slider volume-range"
                     max="100" min="0" style="background: linear-gradient(to right, #33538AFF 50%, #fff 0%)"
                     type="range" value="50">
            </span>
            <span><img alt="volume_down" src="assets/images/player/music/volume_down.svg"></span>
          </div>
          <div class="song-play-bottom-center">
            <button (click)="nextTrack()" *ngIf="recommends" id="Next" title="آهنگ بعدی"><img alt="fast_forward"
                                                                                              src="assets/images/player/music/fast_forward.svg">
            </button>

            <button *ngIf="current_track" id="PlayPause" title="توقف یا اجرا"><img #playpauseImage (click)="playStop()"
                                                                                   alt="play_arrow"
                                                                                   src="assets/images/player/music/play_arrow.svg">
            </button>

            <button (click)="prevTrack()" *ngIf="recommends" id="Prev" title="آهنگ قبلی"><img alt="fast_rewind"
                                                                                              src="assets/images/player/music/fast_rewind.svg">
            </button>
          </div>
          <div class="song-play-bottom-left">
            <button *ngIf="current_track" title="پخش مجدد"><img (click)="replaySong()" alt="replay"
                                                                src="assets/images/player/music/replay.svg"></button>
            <button (click)="showAddPage()" class="add-to-playlist-btn" title="حذف یا اضافه"><img alt="playlist_add"
                                                                                                  src="assets/images/player/music/playlist_add.svg">
            </button>

            <div #addPage class="add-to-playlist-page">
              <div #addBox class="add-to-playlist-page-box">
                <h3>پلی لیست مورد نظرتو انتخاب کن</h3>
                <ul *ngIf="playLists">
                  <li *ngFor="let playList of playLists">
                    <button #playItem (click)="updateplayList($event , playList)" class="btn"
                            data-playlist-id="">{{playList.name}}</button>
                  </li>
                </ul>
              </div>
            </div>


          </div>
        </div>
      </div>
      <div class="song-more-details">
        <details>
          <summary> اطلاعات بیشتر</summary>
          <div class="details">
            <div class="details-buttons">
              <button #detailsInfo class="btn details-buttons-info ls-top-btn-active">جزییات</button>
              <button #detailsLyrics class="btn details-buttons-lyrics ls-top-btn-idle">متن</button>
            </div>

            <div #lyricsContainer class="details-box" style="display: none">
              <div style="height: 350px;">
                <p *ngIf="song" class="lyrics-container">
                  {{song.lyrics}}
                </p>
              </div>
            </div>

            <div #infoContainer class="details-box" style="display: initial">
              <div class="info_container">
                <p><span *ngIf="song">   نام خواننده : {{song.artist }} </span><span></span></p>
                <p><span *ngIf="song">   نام اثر : {{song.name }} </span><span></span></p>
                <p><span *ngIf="song">  نشر : {{ song.publish_date | persianData }}   </span><br><span></span></p>
              </div>
            </div>


          </div>
        </details>
      </div>
    </div>
    <div class="player-left">
      <h2>از این خواننده</h2>
      <div>
        <div #allItems (click)="navigateRecommends($event , recommend)" *ngFor="let recommend of recommends"
             class="playlist-box">
          <app-card [song]="recommend"></app-card>
        </div>
      </div>
    </div>

  </div>

</main>
