<a class="result-box-link-wrapper" routerLink="/player/{{song.id}}">
    <div class="search-results-box-item" onClick="">
    <div class="search-results-box-item-pic">
    <img src={{song.cover}} alt="cover" />
    </div>
    <div class="search-results-box-item-text">
    <h5>{{song.name}}</h5>
    <h4>{{song.artist}}</h4>
    </div>
    <div class="search-results-box-item-play">
    <button></button>
    </div>
    </div>
</a>
