<!----------- MAIN CONTENT ----------->
<main class="edit-profile-container">
    <h1>ویرایش پروفایل</h1>

    <div class="edit-profile-content">
        <form action="" method="post" name="editing_form" onsubmit="return editing_validation()">
            <div class="change-avatar-container">
                <div>
                    <img
                            alt="avatar"
                            class="avatar"
                            src="assets/images/edit-profile/avatar.jpg"
                    />
                </div>
                <label class="change-avatar-btn btn btn--gray" for="avatar"
                >تغییر عکس پروفایل</label
                >
                <input id="avatar" name="avatar" type="file"/>
            </div>
            <div>
                <label for="fname">نام</label>
                <input class="custom-input" name="fname" type="text"/>
                <div id="f_name" class="erss"></div>
            </div>
            <div>
                <label for="lname">نام خانوادگی</label>
                <input class="custom-input" name="lname" type="text"/>
                <div id="l_name" class="erss"></div>
            </div>
            <div>
                <label for="email">ایمیل</label>
                <input class="custom-input" name="email" type="text"/>
                <div id="email" class="erss"></div>
            </div>
            <div>
                <label for="password">رمز عبور</label>
                <input class="custom-input" name="password" required type="password"/>
                <div id="password" class="erss"></div>
            </div>
            <div>
                <label for="repeat-password">تکرار رمز عبور</label>
                <input
                        class="custom-input"
                        name="repeat_password"
                        type="password"
                />
                <div id="password_repeat" class="erss"></div>
            </div>
            <div>
                <label for="birthday">تاریخ تولد</label>
                <input class="custom-input" name="birthday" type="text"/>
                <div id="birthday" class="erss"></div>
            </div>
            <div>
                <input
                        class="btn btn--blue"
                        name="submit"
                        type="submit"
                        value="ذخیره تغییرات"
                />
            </div>
        </form>
    </div>
</main>
