    <!----------- MAIN CONTENT ----------->
    <main class="edit-profile-container">
      <h1>ویرایش پروفایل</h1>

      <div class="edit-profile-content">
        <form>
          <div class="change-avatar-container">
            <div>
              <img
                class="avatar"
                src="assets/images/edit-profile/avatar.jpg"
                alt="avatar"
              />
            </div>
            <label class="change-avatar-btn btn btn--gray" for="avatar"
              >تغییر عکس پروفایل</label
            >
            <input type="file" name="avatar" id="avatar" />
          </div>
          <div>
            <label for="fname">نام</label>
            <input class="custom-input" type="text" name="fname" />
          </div>
          <div>
            <label for="lname">نام خانوادگی</label>
            <input class="custom-input" type="text" name="lname" />
          </div>
          <div>
            <label for="email">ایمیل</label>
            <input class="custom-input" type="email" name="email" />
          </div>
          <div>
            <label for="password">رمز عبور</label>
            <input class="custom-input" type="password" name="password" />
          </div>
          <div>
            <label for="repeat-password">تکرار رمز عبور</label>
            <input
              class="custom-input"
              type="password"
              name="repeat-password"
            />
          </div>
          <div>
            <label for="birthday">تاریخ تولد</label>
            <input class="custom-input" type="text" name="birthday" />
          </div>
          <div>
            <input
              class="btn btn--blue"
              type="submit"
              name="submit"
              value="ذخیره تغییرات"
            />
          </div>
        </form>
      </div>
    </main>
