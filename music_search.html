    <main class="search-container">
      <h1>جستجوی پیشرفته موزیک</h1>
      <div class="search">
        <section class="search-box">
          <form>
            <div class="search-container">
              <div class="search-icon">
                <img src="assets/images/saerchBox/search_icon.svg" alt="" />
              </div>
              <input
                type="search"
                name="search"
                placeholder="نام آهنگ ، خواننده و ..."
              />
            </div>
          </form>
        </section>

        <section class="search-actions-container">
          <div class="search-actions">
            <div class="search-filter">
              <div class="search-filter-mode">
                <h3>
                  <span
                    ><img
                      src="assets/images/search/mode.svg"
                      alt="genre" /></span
                  >حالت
                </h3>
                <form>
                  <div>
                    <input
                      type="radio"
                      name="mode"
                      id="popular"
                      value="popular"
                      checked="checked"
                    />
                    <label for="popular">محبوب ترین</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="mode"
                      id="newest"
                      value="newest"
                    />
                    <label for="newest">جدید ترین</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      name="mode"
                      id="most_played"
                      value="most_played"
                    />
                    <label for="most_played">بیشترین پلی</label>
                  </div>
                </form>
              </div>

              <div class="search-filter-genre">
                <h3>
                  <span
                    ><img
                      src="assets/images/search/genre.svg"
                      alt="genre" /></span
                  >سبک
                </h3>
                <form>
                  <div>
                    <input
                      type="checkbox"
                      name="all"
                      id="all"
                      value="all"
                      checked="checked"
                    />
                    <label for="all">همه</label>
                  </div>
                  <div>
                    <input type="checkbox" name="pop" id="pop" value="pop" />
                    <label for="pop">پاپ</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      name="hiphop"
                      id="hiphop"
                      value="hiphop"
                    />
                    <label for="hiphop">هیپ هاپ</label>
                  </div>
                  <div>
                    <input
                      type="checkbox"
                      name="others"
                      id="others"
                      value="others"
                    />
                    <label for="others">سایر</label>
                  </div>
                </form>
              </div>
            </div>

            <div class="search-results-box">
              <div class="search-results-box-item">
                <div class="search-results-box-item-pic">
