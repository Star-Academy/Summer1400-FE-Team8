<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta name="keywords" content="Ahangify,music" />
    <meta name="description" content="free music platform" />
    <meta name="author" content="Hamed,Amir" />
    <link rel="stylesheet" href="style/css/style.css" />
    <script src="scripts/signup-validation.js" defer="defer"></script>
    <title>Ahangify</title>
    <style>
      .ls-top-btns > h2:hover
      {
          background-color: #33538b;
          color: #fff;
      }
      form  > div > #name_error , #mail_error , #pass_error , #repeat_error,#username_error
      {
          color: red;
          font-size: 85%;
      }
  
  </style>
  </head>

  <body>
    <!----------- MOBILE NAVBAR ----------->
    <nav class="nav-mobile">
      <div class="nav-mobile-main">
        <div class="nav-mobile-main-toggle">
          <img src="assets/images/nav-mobile/open-menu.svg" alt="toggle" />
        </div>
        <h2 class="nav-mobile-main-logo">
          <a href="/Summer1400-FE-Team8/home.html">آهنگیفای</a>
        </h2>
        <div class="nav-mobile-main-search">
          <a href="/Summer1400-FE-Team8/music_search.html">جستجوی موزیک</a>
        </div>
      </div>
    </nav>

    <!----------- DESKTOP NAVBAR ----------->
    <nav>
      <div class="nav-content">
        <div class="nav-logo">
          <h2><a href="#">آهنگیفای</a></h2>
        </div>
        <div class="nav-menu">
          <div class="nav-menu-item">
            <a href="/Summer1400-FE-Team8/home.html">خانه</a>
          </div>
          <div class="nav-menu-item">
            <a href="/Summer1400-FE-Team8/signup.html">ثبت نام</a>
          </div>
          <div class="nav-menu-item">
            <a href="/Summer1400-FE-Team8/login.html">ورود</a>
          </div>
          <div class="nav-menu-item">
            <a href="/Summer1400-FE-Team8/home.html#about">درباره ما</a>
          </div>
        </div>
      </div>
    </nav>

    <!----------- MAIN CONTENT ----------->
    <main class="ls-container">
      <section class="ls-top-container">
        <div class="ls-top-headphone">
          <img src="assets/images/login/headset.svg" alt="" />
          <div class="ls-top-btns">
            <a href="#"
              ><button class="btn ls-top-btn-idle ls-top-btn-login">
                ورود
              </button></a
            >
            <a href="#"
              ><button class="btn ls-top-btn-active ls-top-btn-register">
                ثبت نام
              </button></a
            >
          </div>
        </div>
      </section>
      <section class="signup-box">
        <div class="signup-box-content">
          <form name="register_form" onsubmit="register_validation(event)">
            <div>
              <label for="first_name">نام</label>
              <input type="text" class="custom-input" name="first_name">
              <div id="name_error"></div>
          </div>
          <div>
              <label for="last_name">نام خانوادگی</label>
              <input type="text" class="custom-input" name="last_name">
              <!-- <div id="name_error"></div> -->
          </div>
          <div>
              <label for="email">ایمیل</label>
              <input type="text" class="custom-input" name="email">
              <div id="mail_error"></div>
          </div>
          <div>
              <label for="username">نام کاربری</label>
              <input type="text" class="custom-input" name="username">
              <div id="username_error"></div>
          </div>
          <div>
              <label for="password">رمز عبور</label>
              <input type="password" class="custom-input" name="password" required>
              <div id="pass_error"></div>

          </div>
          <div>
              <label for="password-repeat">تکرار رمز عبور</label>
              <input type="password" class="custom-input" name="password_repeat" required>
              <div id="repeat_error"></div>
          </div>
          <div class="signup-submit-container">
              <button type="submit" class="btn btn--blue">ثبت نام</button>
              <p class="signup-success">ثبت نام با موفقیت انجام شد . در حال هدایت شدن به صفحه ورود ...</p>
          </div>
          </form>
        </div>
      </section>
    </main>

    <!----------- FOOTER ----------->
    <footer>
      <div class="footer-content">
        <div class="footer-text">
          <div class="footer-text-item"><a href="/home.html">خانه</a></div>
          <div class="footer-text-item"><a href="/signup.html">ثبت نام</a></div>
          <div class="footer-text-item"><a href="/login.html">ورود</a></div>
          <div class="footer-text-item">
            <a href="/home.html#about">درباره ما</a>
          </div>
        </div>
        <div class="footer-social">
          <div class="footer-social-item">
            <a href="#"
              ><img
                src="assets/images/socials/facebook.svg"
                alt=""
                class="social"
                loading="lazy"
            /></a>
          </div>
          <div class="footer-social-item">
            <a href="#"
              ><img
                src="assets/images/socials/instagram.svg"
                alt=""
                class="social"
                loading="lazy"
            /></a>
          </div>
          <div class="footer-social-item">
            <a href="#"
              ><img
                src="assets/images/socials/twitter.svg"
                alt=""
                class="social"
                loading="lazy"
            /></a>
          </div>
          <div class="footer-social-item">
            <a href="#"
              ><img
                src="assets/images/socials/youtube.svg"
                alt=""
                class="social"
                loading="lazy"
            /></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
