    <!----------- MAIN CONTENT ----------->
    <main class="ls-container">
      <section class="ls-top-container">
        <div class="ls-top-headphone">
          <img src="assets/images/login/headset.svg" alt="" />

          </div>
        </div>
      </section>
      <section class="signup-box">
        <div class="signup-box-content">
          <form name="register_form" onsubmit="register_validation(event)">
            <div>
              <label for="first_name">نام</label>
              <input type="text" class="custom-input" name="first_name">
              <div id="name_error"></div>
          </div>
          <div>
              <label for="last_name">نام خانوادگی</label>
              <input type="text" class="custom-input" name="last_name">
              <!-- <div id="name_error"></div> -->
          </div>
          <div>
              <label for="email">ایمیل</label>
              <input type="text" class="custom-input" name="email">
              <div id="mail_error"></div>
          </div>
          <div>
              <label for="username">نام کاربری</label>
              <input type="text" class="custom-input" name="username">
              <div id="username_error"></div>
          </div>
          <div>
              <label for="password">رمز عبور</label>
              <input type="password" class="custom-input" name="password" required>
              <div id="pass_error"></div>

          </div>
          <div>
              <label for="password-repeat">تکرار رمز عبور</label>
              <input type="password" class="custom-input" name="password_repeat" required>
              <div id="repeat_error"></div>
          </div>
          <div class="signup-submit-container">
              <button type="submit" class="btn btn--blue">ثبت نام</button>
              <p class="signup-success">ثبت نام با موفقیت انجام شد . در حال هدایت شدن به صفحه ورود ...</p>
          </div>
          </form>
        </div>
      </section>
